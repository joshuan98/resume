<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        // Mobile viewport hack
        (function () {
            function apply_viewport() {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                    var ww = window.screen.width;
                    var mw = 800; // min width of site
                    var ratio = ww / mw; // calculate ratio
                    var viewport_meta_tag = document.getElementById('viewport');
                    if (ww < mw) { // smaller than minimum size
                        viewport_meta_tag.setAttribute('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=yes, width=' + mw);
                    } else { // regular size
                        viewport_meta_tag.setAttribute('content', 'initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, user-scalable=yes, width=' + ww);
                    }
                }
            }
            window.addEventListener('resize', function () {
                apply_viewport();
            });
            apply_viewport();
        }());
    </script>
    <script src="scripts/observer.js"></script>
    <title>joshuan98_resume</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <script>
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadHTML('navbar.html', 'navbar-container');
            loadHTML('about.html', 'about-container');
            loadHTML('work.html', 'work-container');
            loadHTML('projects.html', 'projects-container');
            loadHTML('academics.html', 'academics-container');
            loadHTML('skills.html', 'skills-container');
            loadHTML('contact.html', 'contact-container');
        });
    </script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="sections">
        <div class="section-1" id="top">
            <div class="title-container">
                <h1>This is Me</h1>
            </div>

            </div>
            <div class="contact-link-container">
                <a href="https://www.linkedin.com/in/joshua-nee/"><img src="assets/linkedin.png" alt="LinkedIn Profile"
                        class="img-link" /></a>
                <a href="assets/resume.pdf" download class="download-link">
                    <p>Download Resume</p>
                </a>
                <a href="https://github.com/joshuan98"><img src="assets/github.png" alt="GitHub Profile"
                        class="img-link" /></a>
            </div>
        </div>
        <div id="about-container"></div>
        <div id="work-container"></div>
        <div id="projects-container"></div>
        <div id="academics-container"></div>
        <div id="skills-container"></div>
        <div id="contact-container"></div>
    </div>
</body>

</html>
